
{% extends "base.html" %}

{% block content %} 

{% if message %}
    <p>{{ message }}</p>
{% endif %}

<div style="margin-top: 30px;">
    <form action="." method="POST">
        {%csrf_token%}
        {% for field in form %}
           <div class="{% if field.field.required %}{{ form.required_css_class}}{%endif%}">
              {{ field.errors }}
              {{ field.label_tag }} {{ field }}
           </div>
        {% endfor %}
        {{ form.as_p }}

        {% if formset %}
          <h2>Ingredients</h2>
          {{formset.as_p}}

        {% endif %}


        <button style="margin-top: 30px" type="submit">Submit</button>

    </form>
</div>
{% endblock %}

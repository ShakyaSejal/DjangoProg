{% extends "base.html" %}

{%block content%}

    <form action="." method="POST">
        {%csrf_token%}
        {{form.as_p}}

{% else %}
    <p>The student has been created.</p>
    <a href="/students/{{object.id}}/">The detail of the student is</a>
{% endif %}
{% endblock %}

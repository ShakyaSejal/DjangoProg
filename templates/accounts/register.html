{% extends "base.html" %}
{%block content%}

{% if not request.user.is_authenticated %}
<div style="margin-top: 50px;">
    <form action="." method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit" value="register">Register</button>
        
    </form>
{% else %}
    <p>You are already logged in and registered !! would you like to logout <a href="/logout/">logout</a></p>
</div>
    
{% endif %}
{% endblock %}
